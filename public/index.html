<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pictionary</title>
    <link rel="stylesheet" href="pictionary.1.0.0.min.css">
</head>

<body>
    <!-- JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="pictionary.1.0.0.min.js"></script>

    <div id="main">
        <h1>Pictionary</h1>
        <div id="top-message">
          <div id="wordChoice">Your word is: <span></span></div>
            <div id="guess" style="display: none">
                Make a guess: <input id="user-guess" type="text">
            </div>
        </div>
        <div>
          <ul id="guess-list"><span id="guesses">Guesses</span></ul>
        </div>
        <canvas id="canvas"></canvas>
        <button id="erase">Erase</button>
    </div>
</body>

</html>
